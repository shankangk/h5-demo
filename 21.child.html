<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子页面</title>
    <script>
        function sendDataBack() {
            const data = {
                message: '这是从子页面返回的数据',
                timestamp: new Date().toISOString()
            };
            
            // 向父页面发送消息
            if (window.opener) {
                window.opener.postMessage(data, window.location.origin);
            }

            // 关闭子页面
            window.close();
        }

        window.onload = function() {
            if (!window.opener) {
                alert('无法找到父窗口');
            }
        }
    </script>
</head>
<body>
    <h1>子页面</h1>
    <button onclick="sendDataBack()">返回并发送数据</button>
</body>
</html>
