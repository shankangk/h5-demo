<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看照片弹窗示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden; /* 禁止页面滚动 */
        }
        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1); /* 底部阴影效果 */
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        .modal.open {
            transform: translateY(0);
        }
        .modal-header {
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            /* height: 60rpx; */
        }
        .modal-header h4{
margin: 10px;
        }
        .modal-content {
            text-align: center;
            padding: 20px;
            height: 30vh;
        }
        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
        }
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="modal" id="photoModal">
    <div class="modal-header">
        <span class="close-btn" onclick="closeModal()">×</span>
        <h4>查看照片</h4>
    </div>
    <div class="modal-content">
        <img class="photo" src="close.png" alt="Photo 1">
        <!-- 添加更多图片 -->
    </div>
</div>

<button onclick="openModal()">打开照片弹窗</button>

<script>
    const modal = document.getElementById('photoModal');

    function openModal() {
        modal.classList.add('open');
        document.body.style.overflow = 'hidden'; // 禁止页面滚动
    }

    function closeModal() {
        modal.classList.remove('open');
        document.body.style.overflow = ''; // 恢复页面滚动
    }
</script>

</body>
</html>
