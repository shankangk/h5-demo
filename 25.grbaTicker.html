<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抢单功能示例</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <button onclick="grabOrder()" id="grabOrderBtn">抢单</button>
    </div>

    <script>
      function grabOrder() {
        fetch('https://xxxxx', { // 接口请求
            method: 'post',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              userId: 1,
              id: 1,
            })
          })
          .then(response => response.json())
          .then(data => {
            // 假设接口返回成功的情况
            alert('抢单成功！订单详情：' + JSON.stringify(data));
          })
          .catch(error => {
            console.error('抢单失败:', error);
            alert('抢单失败，请重试！');
          });
      }
    </script>

  </body>
</html>
