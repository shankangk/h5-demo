<!DOCTYPE html>
<html lang="en">

<body>
  <button >获取两个经纬度之间距离</button>
</body>
<script>
function degreesToRadians(degrees) {
  return degrees * Math.PI / 180;
}

function getDistanceBetweenPoints(lat1, lon1, lat2, lon2) {
  const earthRadiusKm = 6371; // 地球半径，单位：公里

  const dLat = degreesToRadians(lat2 - lat1);
  const dLon = degreesToRadians(lon2 - lon1);

  const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

  const distance = earthRadiusKm * c; // 结果单位：公里
  return distance;
}

// 示例使用：
const distance = getDistanceBetweenPoints(40.712776, -74.005974, 34.052235, -118.243683);
console.log('两点之间的距离（公里）：', distance);
</script>
