<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附件选择示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            display: inline-block;
        }
        label:hover {
            background-color: #0056b3;
        }
        #selectedFile {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>选择附件</h2>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.xls,.xlsx">
    <label for="fileInput">选择文件</label>
    <p id="selectedFile">未选择文件</p>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const selectedFileElem = document.getElementById('selectedFile');

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            selectedFileElem.textContent = `已选择文件: ${file.name}`;
        } else {
            selectedFileElem.textContent = '未选择文件';
        }
    });
</script>

</body>
</html>
