<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>附件选择示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      display: inline-block;
    }

    button:hover {
      background-color: #0056b3;
    }

    #selectedFile {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script src="./h5.js"></script>
</head>

<body>

  <div class="container">
    <h2>选择附件</h2>
    <button id="selectFileBtn">选择文件</button>
    <p id="selectedFile">未选择文件</p>
  </div>

  <script>
    function createFileSelector(buttonId, selectedFileId, acceptTypes = []) {
      const button = document.getElementById(buttonId);
      const selectedFileElem = document.getElementById(selectedFileId);

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.style.display = 'none';
      fileInput.accept = acceptTypes.join(','); // 设置文件类型

      // 监听文件选择事件
      fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          selectedFileElem.textContent = `已选择文件: ${file.name}`;
        } else {
          selectedFileElem.textContent = '未选择文件';
        }
      });

      // 绑定按钮点击事件，触发文件选择
      button.addEventListener('click', function () {
        fileInput.click();
      });
    }

    // 调用函数
    createFileSelector('selectFileBtn', 'selectedFile', ['.pdf', '.doc', '.docx', '.xls', '.xlsx']);
  </script>

</body>

</html>
