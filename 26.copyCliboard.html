<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制文字到剪贴板</title>
    <style>
      .container {
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <button onclick="copyTextToClipboard('123')">复制文本</button>
    </div>

    <script>
      function copyTextToClipboard(text) {
        return navigator.clipboard.writeText(text)
          .then(() => {
            alert('文本已复制到剪贴板！');
          })
          .catch(err => {
            alert('复制失败：', err);
          });
      }
    </script>

  </body>
</html>
