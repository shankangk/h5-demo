<!DOCTYPE html>
<html>
<head>
  <title id="pageTitle">初始标题</title>
</head>
<body>
  <button onclick="updateTitle()">更新标题</button>

  <script>
    function updateTitle() {
      var newTitle = "新的页面标题";
      document.getElementById("pageTitle").innerText = newTitle;
    }
  </script>
</body>
</html>
