<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地录音示例</title>
  <style>
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <button id="startRecording" class="btn">开始录音</button>
  <button id="stopRecording" class="btn" disabled>停止录音</button>
  <button id="playRecording" class="btn" style="display: none;">播放录音</button>

  <script src="./h5.js"></script>
  <script>
    h5.setupRecording('startRecording', 'stopRecording', 'playRecording');
  </script>

</body>

</html>
