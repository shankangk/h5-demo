<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底部弹出日期时间选择器</title>
    <style>
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
      }

      .datetime-picker {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
        z-index: 1001;
      }

      .datetime-picker.show {
        transform: translateY(0);
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>

    <button class="btn" onclick="showDateTimePicker()">选择日期时间</button>

    <script>
      function createDateTimePicker() {
        var overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.id = 'overlay';
        document.body.appendChild(overlay);

        var picker = document.createElement('div');
        picker.className = 'datetime-picker';
        picker.id = 'datetimePicker';

        var label = document.createElement('label');
        label.setAttribute('for', 'datetime');
        label.innerText = '选择日期时间:';
        picker.appendChild(label);

        var input = document.createElement('input');
        input.type = 'datetime-local';
        input.id = 'datetime';
        input.name = 'datetime';
        picker.appendChild(input);

        var button = document.createElement('button');
        button.className = 'btn';
        button.innerText = '取消';
        button.onclick = hideDateTimePicker;
        picker.appendChild(button);

        document.body.appendChild(picker);
      }

      function showDateTimePicker() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('datetimePicker').classList.add('show');
      }

      function hideDateTimePicker() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('datetimePicker').classList.remove('show');
      }

      createDateTimePicker();
    </script>

  </body>
</html>
